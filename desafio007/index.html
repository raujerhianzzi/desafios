<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio imagens dinâmicas</title>
</head>
<body>
    <h1>Este é meu desafio em imagens dinâmicas</h1>
    <p>Tente aumentar o tamanho do seu navegador e veja a imagem se adaptar</p>
    <picture> 
    <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-g.png" alt="Imagem flexivel">
    </picture> 
    <!--sempre tomar cuidado com nome do arquivo, a sequencia sempre do menor para o maior-->
    
</body>
</html>
